<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
    body {
      background-color: #303030;
    }
    .container {
      background-color: whitesmoke;
      padding-bottom: 1em;
    }
    #logo {
      width: 15%;
      margin: 0 auto;
    }
    :invalid {
      border-color: red;
    }
    #spinner {
      position: fixed;
      z-index: 1000;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
    #spinner h3 {
      border: 1px solid #ccc;
      background-color: white;
      position: fixed;
      left: 33%;
      width: 33%;
      top: 3em;
      padding: 5em;
    }
    #form2 {
      display: none;
    }
    </style>
    <title>PTSD Foundation of America - Intake Assessment</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center" id="logo">
        <image src="ptsd_shield.png" class="img-fluid" />
      </div>
      <h1>Intake Assessment</h1>
      <form onsubmit="createObject(); return false;">
        <input type="hidden" id="applicant-name">
        <input type="hidden" id="UsrAppDate">
        <input type="hidden" id="contact-type">
        <input type="hidden" id="UsrIntakeStage">
        <input type="hidden" id="UsrResidentStatus">

        <div id="form1">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="applicant-given-name">First Name</label>
              <input type="text" class="form-control name-field" id="applicant-given-name">
            </div>
            <div class="form-group col-md-3">
              <label for="applicant-middle-name">Middle Name</label>
              <input type="text" class="form-control" id="applicant-middle-name">
            </div>
            <div class="form-group col-md-4">
              <label for="applicant-surname">Last Name</label>
              <input type="text" class="form-control name-field" id="applicant-surname">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="applicant-email">Email</label>
              <input type="email" class="form-control" id="applicant-email">
            </div>
            <div class="form-group col-md-3">
              <label for="UsrSocialSecurityNumber">Social Security Number</label>
              <input type="text" class="form-control" id="UsrSocialSecurityNumber" pattern="[\d\-]*" minlength="9" maxlength="11">
            </div>
            <div class="form-group col-md-3">
              <label for="birth-date">Birthdate</label>
              <input type="date" class="form-control date-field" id="birth-date">
            </div>
            <div class="form-group col-md-2">
              <label for="Gender">Gender</label>
              <select class="form-control" id="Gender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" class="form-control" id="address">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-2">
              <label for="region">State</label>
              <input type="text" class="form-control" id="region" maxlength="2">
            </div>
            <div class="form-group col-md-4">
              <label for="zip">Zip</label>
              <input type="number" class="form-control" id="zip">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="home-phone">Home Phone</label>
              <input type="text" class="form-control" id="home-phone">
            </div>
            <div class="form-group col-md-6">
              <label for="mobile-phone">Mobile Phone</label>
              <input type="text" class="form-control" id="mobile-phone">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="UsrHowDidYouHearAboutUs">How did you hear about us?</label>
              <select class="form-control" id="UsrHowDidYouHearAboutUs">
                <option>chapter referral</option>
                <option>friend or family</option>
                <option>radio</option>
                <option>website</option>
                <option>other</option>
              </select>
            </div>
            <div class="form-group col-md-7">
              <label for="UsrReferralOtherExplanation">If "other", please explain</label>
              <input type="text" class="form-control" id="UsrReferralOtherExplanation">
            </div>
            <div class="form-group col-md-2">
              <label for="UsrDateAvailable">Available Entry Date</label>
              <input type="date" class="form-control date-field" id="UsrDateAvailable">
            </div>
          </div>

          <div class="form-group">
            <label for="UsrWhatBroughtYouToSeekHelp">What brought you to seek help?</label>
            <textarea class="form-control" rows="3" id="UsrWhatBroughtYouToSeekHelp"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="UsrMaritalStatus">Marital Status</label>
              <select class="form-control" id="UsrMaritalStatus">
                <option>divorced</option>
                <option>married</option>
                <option>separated</option>
                <option>single</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="UsrAreYouCurrentlyEmployed">Are you currently employed?</label>
              <select class="form-control" id="UsrAreYouCurrentlyEmployed">
                <option>no</option>
                <option>yes</option>
              </select>
            </div>
          </div>

          <h2>Service History</h2>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="UsrTotalNoDeployments">Total Number of Deployments</label>
              <input type="number" class="form-control" id="UsrTotalNoDeployments" min="0">
            </div>
            <div class="form-group col-md-8">
              <label for="UsrDischargeType">Discharge Type</label>
              <select class="form-control" id="UsrDischargeType">
                <option>dishonorable</option>
                <option>honorable</option>
                <option>other than honorable</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="UsrMOS">Military Occupation (MOS)</label>
              <input type="text" class="form-control" id="UsrMOS">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" id="UsrArmyActive">
                <label class="form-check-label" for="UsrArmyActive">
                  Army Active
                </label>
              </div>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrArmyReserve">
              <label class="form-check-label" for="UsrArmyReserve">
                Army Reserve
              </label>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrNavyActive">
              <label class="form-check-label" for="UsrNavyActive">
                Navy Active
              </label>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrNavyReserve">
              <label class="form-check-label" for="UsrNavyReserve">
                Navy Reserve
              </label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" id="UsrUSAFActive">
                <label class="form-check-label" for="UsrUSAFActive">
                  USAF Active
                </label>
              </div>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrUSAFReserve">
              <label class="form-check-label" for="UsrUSAFReserve">
                USAF Reserve
              </label>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrUSMCActive">
              <label class="form-check-label" for="UsrUSMCActive">
                USMC Active
              </label>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrUSMCReserve">
              <label class="form-check-label" for="UsrUSMCReserve">
                USMC Reserve
              </label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" id="UsrArmyNG">
                <label class="form-check-label" for="UsrArmyNG">
                  Army National Guard
                </label>
              </div>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrAirNatlGuard">
              <label class="form-check-label" for="UsrAirNatlGuard">
                Air National Guard
              </label>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrCoastGuard">
              <label class="form-check-label" for="UsrCoastGuard">
                Coast Guard
              </label>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrCoastGuardReserve">
              <label class="form-check-label" for="UsrCoastGuardReserve">
                Coast Guard Reserve
              </label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" id="UsrContractorService">
                <label class="form-check-label" for="UsrContractorService">
                  Contractor Service
                </label>
              </div>
            </div>
          </div>

          <h2>Emergency Contact</h2>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="UsrEmergencyFirstName">First Name</label>
              <input type="text" class="form-control" id="UsrEmergencyFirstName">
            </div>
            <div class="form-group col-md-4">
              <label for="UsrEmergencyLastName">Last Name</label>
              <input type="text" class="form-control" id="UsrEmergencyLastName">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="UsrEmergencyPhone">Phone</label>
              <input type="text" class="form-control" id="UsrEmergencyPhone">
            </div>
            <div class="form-group col-md-6">
              <label for="UsrEmergencyAlternatePhone">Alternate Phone</label>
              <input type="text" class="form-control" id="UsrEmergencyAlternatePhone">
            </div>
          </div>

          <div class="form-group">
            <label for="UsrEmergencyStreet">Street Address</label>
            <input type="text" class="form-control" id="UsrEmergencyStreet">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="UsrEmergencyCity">City</label>
              <input type="text" class="form-control" id="UsrEmergencyCity">
            </div>
            <div class="form-group col-md-2">
              <label for="UsrEmergencyState">State</label>
              <input type="text" class="form-control" id="UsrEmergencyState" maxlength="2">
            </div>
            <div class="form-group col-md-4">
              <label for="UsrEmergencyZip">Zip</label>
              <input type="number" class="form-control" id="UsrEmergencyZip" min="10000" max="99999">
            </div>
          </div>
        </div>

        <div id="form2">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="UsrHowWouldYouRateYourCurrentPhysicalHealth">How would you rate your current PHYSICAL HEALTH?</label>
              <select class="form-control" id="UsrHowWouldYouRateYourCurrentPhysicalHealth">
                <option>1 - very poor</option>
                <option>2 - poor (below average)</option>
                <option>3 - average</option>
                <option>4 - good (above average)</option>
                <option>5 - excellent</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="UsrHowWouldYouRateYourCurrentMentalHealth">How would you rate your current MENTAL HEALTH?</label>
              <select class="form-control" id="UsrHowWouldYouRateYourCurrentMentalHealth">
                <option>1 - very poor</option>
                <option>2 - poor (below average)</option>
                <option>3 - average</option>
                <option>4 - good (above average)</option>
                <option>5 - excellent</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="UsrHowWouldYouRateYourCurrentSpiritualHealth">How would you rate your current SPIRITUAL HEALTH?</label>
              <select class="form-control" id="UsrHowWouldYouRateYourCurrentSpiritualHealth">
                <option>1 - very poor</option>
                <option>2 - poor (below average)</option>
                <option>3 - average</option>
                <option>4 - good (above average)</option>
                <option>5 - excellent</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="UsrHaveYouExperiencedSeriousDepression">Have you experienced SERIOUS DEPRESSION?</label>
              <select class="form-control" id="UsrHaveYouExperiencedSeriousDepression">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="UsrHaveYouExperiencedAnxietyOrTension">Have you experienced ANXIETY OR TENSION?</label>
              <select class="form-control" id="UsrHaveYouExperiencedAnxietyOrTension">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="UsrHaveYouExperiencedFlashbacks">Have you experienced FLASHBACKS?</label>
              <select class="form-control" id="UsrHaveYouExperiencedFlashbacks">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="UsrHaveYouExperiencedHallucinations">Have you experienced HALLUCINATIONS?</label>
              <select class="form-control" id="UsrHaveYouExperiencedHallucinations">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="UsrDateOfLastHallucination">Date of Last Hallucination</label>
              <input type="date" class="form-control date-field" id="UsrDateOfLastHallucination">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="UsrDoYouHaveTroubleUnderstandOrRemember">Do you have trouble UNDERSTANDING or REMEMBERING?</label>
              <select class="form-control" id="UsrDoYouHaveTroubleUnderstandOrRemember">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="UsrDoYouHaveTroubleControllingAnger">Do you have trouble CONTROLLING ANGER?</label>
              <select class="form-control" id="UsrDoYouHaveTroubleControllingAnger">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="UsrDoYouHaveThoughtsOfSuicide">Do you have THOUGHTS of SUICIDE?</label>
              <select class="form-control" id="UsrDoYouHaveThoughtsOfSuicide">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="UsrDateOfLastSuicidalThought">Date of Last Suicidal Thought</label>
              <input type="date" class="form-control date-field" id="UsrDateOfLastSuicidalThought">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="UsrHaveYouAttemptedSuicide">Have you ATTEMPTED SUICIDE?</label>
              <select class="form-control" id="UsrHaveYouAttemptedSuicide">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="UsrDateOfLastSuicidalAttempt">Date of Last Suicide Attempt</label>
              <input type="date" class="form-control date-field" id="UsrDateOfLastSuicidalAttempt">
            </div>
          </div>
          <h3>Mental Health Diagnosis</h3>
          <div class="form-row">
            <div class="form-group col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" id="UsrAcuteStressDisorder">
                <label class="form-check-label" for="UsrAcuteStressDisorder">
                  Acute Stress Disorder
                </label>
              </div>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrAttentionDeficitDisorder">
              <label class="form-check-label" for="UsrAttentionDeficitDisorder">
                Attention Deficit Disorder (ADD)
              </label>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrAdjustmentDisorder">
              <label class="form-check-label" for="UsrAdjustmentDisorder">
                Adjustment Disorder
              </label>
            </div>
            <div class="form-check col-md-3">
              <input class="form-check-input" type="checkbox" value="false" id="UsrAttentionDeficitHyperactiveDisorder">
              <label class="form-check-label" for="UsrAttentionDeficitHyperactiveDisorder">
                Attention Deficit Hyperactive Disorder (ADHD)
              </label>
            </div>
          </div>
        </div>

        <input type="Submit" class="btn btn-primary" id="submit-btn">
        <!--button class="btn btn-secondary" id="next-btn" type="button">Next</button-->
      </form>

    </div>
    <div id="spinner">
      <h3 class="text-center">Submitting your information for review.</h3>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://webtracking-v01.bpmonline.com/JS/track-cookies.js"></script>
    <script src="https://webtracking-v01.bpmonline.com/JS/create-object.js"></script>
    <script>
    /**
    * Replace the "css-selector" placeholders in the code below with the element selectors on your landing page.

            "Region": "#region",

            "Email": "#applicant-email", // Visitor's email
            "BirthDate": "#birth-date",
            "HomePhone": "#home-phone",

        },
        landingId: "f66dcef3-6c2e-4e33-b76e-81841595a9d2",

    $('.form-control').each(function(idx, ctrl){console.log(ctrl);
      if (ctrl.id.substring(0,3) == 'Usr') {
        config.fields[ctrl.id] = '#' + ctrl.id;
      }
    });
    console.log(config);
    /**
    * The function below creates a object from the submitted data.
    * Bind this function call to the "onSubmit" event of the form or any other elements events.
    * Example: <form class="mainForm" name="landingForm" onSubmit="createObject(); return false">
    */

        $('#submit-btn').disabled = true;
        $('#spinner').show();
        landing.createObjectFromLanding(config)
    }
    /**
    * The function below inits landing page using URL parameters.
    */
    function initLanding() {
        landing.initLanding(config)
        document.getElementById('UsrAppDate').value = new Date().toISOString();
        document.getElementById('contact-type').value = 'Resident';
        document.getElementById('UsrIntakeStage').value = 'Initiate Intake Assessment';
        document.getElementById('UsrResidentStatus').value = 'Applicant';
    }
    jQuery(document).ready(initLanding)
    $('#next-btn').on('click', function() {
      $('#form1').hide(750);
      $('#form2').show(750);
    });
    $('.name-field').on('keyup', function(){
      $('#applicant-name').val($('#applicant-given-name').val() + ' ' + $('#applicant-middle-name').val() + ' ' + $('#applicant-surname').val());
    });
    </script>
  </body>
</html>
