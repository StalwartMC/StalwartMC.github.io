<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
    body {
      background-color: #303030;
    }
    .container {
      background-color: whitesmoke;
      padding-bottom: 1em;
    }
    #logo {
      width: 15%;
      margin: 0 auto;
    }
    :invalid {
      border-color: red;
    }
    #spinner {
      position: fixed;
      z-index: 1000;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
    #spinner h3 {
      border: 1px solid #ccc;
      background-color: white;
      position: fixed;
      left: 33%;
      width: 33%;
      top: 3em;
      padding: 5em;
    }
    #form2 {
      display: none;
    }
    </style>
    <title>StalwartMC - Support</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center" id="logo">
        <img src="../assets/stalwartmc-logo.png" class="img-fluid" />
      </div>
      <h1>Support Request</h1>
      <form onsubmit="createObject(); return false;">
        <div id="form1">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="applicant-given-name">First Name</label>
              <input type="text" class="form-control name-field" id="applicant-given-name" required>
            </div>
            <div class="form-group col-md-3">
              <label for="applicant-middle-name">Middle Name</label>
              <input type="text" class="form-control" id="applicant-middle-name">
            </div>
            <div class="form-group col-md-4">
              <label for="applicant-surname">Last Name</label>
              <input type="text" class="form-control name-field" id="applicant-surname" required>
            </div>
            <div class="form-group col-md-2">
              <label for="Gender">Gender</label>
              <select class="form-control" id="Gender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="applicant-email">Email</label>
              <input type="email" class="form-control" id="applicant-email">
            </div>
            <div class="form-group col-md-3">
              <label for="UsrSocialSecurityNumber">Social Security Number</label>
              <input type="text" class="form-control" id="UsrSocialSecurityNumber" pattern="[\d\-]*" minlength="9" maxlength="11">
            </div>
            <div class="form-group col-md-3">
              <label for="birth-date">Birthdate</label>
              <input type="date" class="form-control date-field" id="birth-date">
            </div>

          </div>

          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" class="form-control" id="address">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-2">
              <label for="region">State</label>
              <input type="text" class="form-control" id="region" maxlength="2">
            </div>
            <div class="form-group col-md-4">
              <label for="zip">Zip</label>
              <input type="number" class="form-control" id="zip">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="home-phone">Home Phone</label>
              <input type="text" class="form-control" id="home-phone">
            </div>
            <div class="form-group col-md-6">
              <label for="mobile-phone">Mobile Phone</label>
              <input type="text" class="form-control" id="mobile-phone">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="UsrHowDidYouHearAboutUs">How did you hear about us?</label>
              <select class="form-control" id="UsrHowDidYouHearAboutUs">
                <option>chapter referral</option>
                <option>friend or family</option>
                <option>radio</option>
                <option>website</option>
                <option>other</option>
              </select>
            </div>
            <div class="form-group col-md-7">
              <label for="UsrReferralOtherExplanation">If "other", please explain</label>
              <input type="text" class="form-control" id="UsrReferralOtherExplanation">
            </div>
            <div class="form-group col-md-2">
              <label for="UsrDateAvailable">Available Entry Date</label>
              <input type="date" class="form-control date-field" id="UsrDateAvailable">
            </div>
          </div>

          <div class="form-group">
            <label for="UsrWhatBroughtYouToSeekHelp">What brought you to seek help?</label>
            <textarea class="form-control" rows="3" id="UsrWhatBroughtYouToSeekHelp"></textarea>
          </div>

        </div>
        <p id="next-message">If this is an emergency case, you can submit now. If you have extra time, press Next to provide us with more details so that we have more complete profile.</p>
        <input type="Submit" class="btn btn-primary" id="submit-btn">
      </form>

    </div>
    <div id="spinner">
      <h3 class="text-center">Submitting your information for review.</h3>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://webtracking-v01.bpmonline.com/JS/track-cookies.js"></script>
    <script src="https://webtracking-v01.bpmonline.com/JS/create-object.js"></script>
    <script>
    /**
    * Replace the "css-selector" placeholders in the code below with the element selectors on your landing page.
    * You can use #id or any other CSS selector that will define the input field explicitly.
    * Example: "Email": "#MyEmailField".
    * If you don't have a field from the list below placed on your landing, leave the placeholder or remove the line.
    */
    var config = {
        fields: {
            "GivenName": "#applicant-given-name", // Name of a visitor, submitting the page
            "Surname": "#applicant-surname", // Name of a visitor, submitting the page
            "MiddleName": "#applicant-middle-name",
            "Address": "#address",
            "City": "#city",
            "Region": "#region",
            "Zip": "#zip",
            "MobilePhone": "#mobile-phone",
            "Name": "#applicant-name", // Name of a visitor, submitting the page
            "Email": "#applicant-email", // Visitor's email
            "BirthDate": "#birth-date",
            "HomePhone": "#home-phone",
            "Type": "#contact-type",
            "Gender": "#Gender",
        },
        landingId: "f66dcef3-6c2e-4e33-b76e-81841595a9d2",
        serviceUrl: "https://camphope.bpmonline.com/0/ServiceModel/GeneratedObjectWebFormService.svc/SaveWebFormObjectData",
        redirectUrl: "success.html"
    };
    $('input').each(function(idx, ctrl){
      if (ctrl.id.substring(0,3) == 'Usr') {
        config.fields[ctrl.id] = '#' + ctrl.id;
      }
    });

    $('select').each(function(idx, ctrl){
      if (ctrl.id.substring(0,3) == 'Usr') {
        config.fields[ctrl.id] = '#' + ctrl.id;
      }
    });
    /**
    * The function below creates a object from the submitted data.
    * Bind this function call to the "onSubmit" event of the form or any other elements events.
    * Example: <form class="mainForm" name="landingForm" onSubmit="createObject(); return false">
    */
    function createObject() {
        $('#submit-btn').disabled = true;
        $('#spinner').show();
        landing.createObjectFromLanding(config);
    }
    /**
    * The function below inits landing page using URL parameters.
    */
    function initLanding() {
        landing.initLanding(config)
    }
    jQuery(document).ready(initLanding)
    
    $('.name-field').on('keyup', function(){
      $('#applicant-name').val($('#applicant-given-name').val() + ' ' + $('#applicant-middle-name').val() + ' ' + $('#applicant-surname').val());
    });
    </script>
  </body>
</html>
